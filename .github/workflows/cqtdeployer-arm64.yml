name: Build CQtDeployer from latest Qt 6.7.3 image (ARM64)

on:
  # Run automatically after the Qt base image workflow completes,
  # or manually via the Actions tab.
  workflow_run:
    workflows: ["Build and Push Qt 6.7.3 ARM64 Image"]
    types: [completed]
  workflow_dispatch: {}

jobs:
  build-arm64:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: read

    env:
      BASE_IMAGE: ghcr.io/${{ github.repository_owner }}/qt-6.7.3-arm64:latest
      QT_PREFIX: /opt/Qt/6.7.3
      CQT_REF: main

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (arm64 emulation)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (pull private image)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GIT_PACKAGE_WRITE_TOKEN }}

      - name: Pre-pull latest base image
        run: docker pull "${{ env.BASE_IMAGE }}"

      - name: Build CQtDeployer image (linux/arm64) and export filesystem
        uses: docker/build-push-action@v6
        with:
          context: .
          file: CQtDeployer.arm64.Dockerfile
          platforms: linux/arm64
          push: false
          load: false
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            QT_PREFIX=${{ env.QT_PREFIX }}
            CQTDEPLOYER_REF=${{ env.CQT_REF }}
          outputs: type=local,dest=out

      - name: List output and verify binary
        run: |
          ls -la out/usr/local/bin || true
          file out/usr/local/bin/cqtdeployer || true
          out/usr/local/bin/cqtdeployer --version || true

      - name: Upload cqtdeployer binary (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: cqtdeployer-linux-arm64
          path: out/usr/local/bin/cqtdeployer
          if-no-files-found: error